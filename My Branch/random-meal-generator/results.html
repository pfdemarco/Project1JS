<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/results.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&display=swap" rel="stylesheet">

    <title>Results</title>
</head>
<body>
    <main class="results">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card cyan darken-3">
                        <div class="card-content white-text">  
                            <div class="section">
                                <div class="row">
                                    <div class="col s12 l6">
                                        <h1 class="meal-name"></h1>
                                    </div>
                                    <div class="col s12 l6 right-align">
                                        <span><a class="waves-effect waves-dark btn">Favorite</a></span>
                                    </div>
                                </div>                                                                                 
                            </div> 

                            <div class="divider"></div>

                            <div class="section">
                                <div class="row">
                                    <div class="col s12 l6">
                                        <h3>Directions & Ingredients</h3>
                                        <ul class="ingredients section">
                                            <li class="ingredients-item"></li>
                                        </ul>
                                    </div>
                                    <div class="col s12 l6 center-align">
                                        <img class="meal-img responsive-img z-depth-2" src="https://via.placeholder.com/300" alt="">
                                    </div>
                                </div>    
                            </div>
                            <div class="section">                           
                                <div class="row center-align">
                                    <a class="waves-effect waves-dark btn-large food-btn">Different Meal!</a>
                                </div>
                            </div>

                            <div class="divider"></div>

                            <div class="section">
                                <div class="row">
                                    <div class="col s12">
                                        <h1 class="center-align">Have a Drink, Too!</h1>
                                    </div>
                                </div>
                                <div class="section">
                                    <div class="row">
                                        <div class="col s12 l3 center-align">
                                            <img class="drink-img z-depth-2" src="https://via.placeholder.com/300" alt="">
                                        </div>
                                        <div class="col s12 l9">
                                            <h3 class="no-margin results-card drink-name">Manhattan</h3>
                                            <p class="drink-directions">Bourbon, Vermouth, Cherry Juice, and a Cherry.</p>                                             
                                        </div>
                                    </div>
                                </div> 
                            </div>

                            <div class="section">                           
                                <div class="row center-align">
                                    <a class="waves-effect waves-dark btn-large drink-btn">Different Drink!</a>
                                </div>
                            </div>

                            <div class="divider"></div>
                            
                            <h3 class="go-back center-align"><a class="go-back" href="index.html">Go Back</a></32>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/food.js"></script>

</html>
